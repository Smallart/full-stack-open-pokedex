name: Deployment pipeline
on:
  push:
    branches:
      - main
  pull_request:
      branches:
       - main
      types:
        - opened
        - synchronize


jobs:
  simple_development_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependences
        run: npm install
      - name: check style
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test code
        run: npm run test
